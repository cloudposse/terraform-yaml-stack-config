import:
- uw2-globals
- eks/eks-defaults

vars:
  stage: staging

terraform:
  vars: {}

helmfile:
  vars:
    account_number: "1234567892"

components:
  terraform:

    dns-delegated:
      vars:
        request_acm_certificate: true
        zone_config:
          - subdomain: staging
            zone_name: uw2.example.com

    eks:
      vars:
        spotinst_instance_profile: eg-gbl-staging-spotinst-worker
        spotinst_oceans:
          main:
            desired_group_size: 1
            max_group_size: 5
            min_group_size: 1
            kubernetes_version: null
            ami_release_version: null
            attributes: null
            disk_size: 100
            instance_types: null
            ami_type: "AL2_x86_64"
            tags: null

    vpc:
      vars:
        cidr_block: "10.118.0.0/18"

    aurora-postgres:
      vars:
        instance_type: db.r4.large
        cluster_size: 2

    aurora-postgres-2:
      component: aurora-postgres
      vars:
        instance_type: db.r4.xlarge

  helmfile:

    datadog:
      vars:
        installed: true
        datadogTags:
          - "env:uw2-staging"
          - "region:us-west-2"
          - "stage:staging"
